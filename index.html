<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey About My Picture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <img src="1.jpg" class="img-thumbnail" style="width:400px;height:500px;"/><br>
                <button class="btn btn-primary" type="button" id="btnLike1">Like</button>
                <button class="btn btn-danger" type="button" id="btnDislike1">Dislike</button>
                <output id="countLike1">0</output>
            </div>
            <div class="col-4">
                <img src="2.jpg" class="img-thumbnail" style="width:400px;height:500px;"/><br>
                <button class="btn btn-primary" type="button" id="btnLike2">Like</button>
                <button class="btn btn-danger" type="button" id="btnDislike2">Dislike</button>
                <output id="countLike2">0</output>
            </div>
            <div class="col-4">
                Comments<br>
                <input type="text" class="form-control" id="comment"/>
                <button class="btn btn-success" id="submit">Submit</button>
                <br>
                <textarea class="form-control" id="commentbox" rows="5"></textarea>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
