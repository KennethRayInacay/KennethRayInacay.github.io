<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJ's Mountain Bikes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f4f8;
        }
        .container {
            margin-top: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h2 {
            margin-bottom: 20px;
            color: #343a40;
        }
        .hr {
            border: 1px solid #343a40;
        }
        .product-img {
            width: 100%;
            height: auto;
            max-width: 300px;
            max-height: 300px;
            object-fit: cover;
        }
        .product-section {
            margin-bottom: 20px;
        }
        .orders-section {
            border-left: 2px solid #343a40;
            padding-left: 20px;
        }
        .form-control[readonly] {
            background-color: #e9ecef;
        }
        .form-control {
            margin-bottom: 10px;
        }
        .total-field, .cash-field, .change-field {
            background-color: #d1e7dd;
            color: #155724;
            font-weight: bold;
        }
        footer {
            margin-top: 20px;
            padding: 10px 0;
            text-align: center;
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">JJ's Mountain Bikes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2>KI's Drills</h2>
                <hr class="hr" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 text-center product-section">
                <label id="product1">LOTUS</label><br>
                <img src="image1.jpg" class="img-thumbnail product-img"/><br>
                <label for="product1" id="price1">5000.00</label><br>
                <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/>
                <button class="btn btn-primary" onclick="addOrder('TREK', 10000, qty1.value)">Add to Cart</button>
            </div>
            <div class="col-md-4 text-center product-section">
                <label id="product2">MAKITA</label><br>
                <img src="image2.jpg" class="img-thumbnail product-img"/><br>
                <label for="product2" id="price2">5500.00</label><br>
                <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/>
                <button class="btn btn-primary" onclick="addOrder('ORBEA', 15000, qty2.value)">Add to Cart</button>
            </div>
            <div class="col-md-4 orders-section">
                <label for="carts">Orders</label><br>
                <textarea class="form-control" rows="10" id="carts" readonly></textarea>
                <input type="text" class="form-control total-field" id="total" readonly placeholder="Total"/>
                <input type="number" class="form-control cash-field" id="cash" placeholder="Cash Tendered"/>
                <input type="text" class="form-control change-field" id="change" readonly placeholder="Change"/>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 JJ's Mountain Bikes</p>
        <p>Contact us at: <a href="mailto:info@jjsmountainbikes.com" style="color: #f8f9fa;">info@jjsmountainbikes.com</a></p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
