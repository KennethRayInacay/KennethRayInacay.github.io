<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI's Power Tools</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f4f8;
            margin-bottom: 60px; /* Adjust for footer height */
        }
        .container {
            margin-top: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h2 {
            margin-bottom: 20px;
            color: #343a40;
        }
        .hr {
            border: 1px solid #343a40;
        }
        .product-img {
            width: 100%;
            height: auto;
            max-width: 150px; /* Adjusted width for smaller product images */
            max-height: 150px; /* Adjusted height for smaller product images */
            object-fit: cover;
        }
        .product-section {
            margin-bottom: 20px;
        }
        .orders-section {
            border-left: 2px solid #343a40;
            padding-left: 20px;
        }
        .form-control[readonly] {
            background-color: #e9ecef;
        }
        .form-control {
            margin-bottom: 10px;
        }
        .total-field, .cash-field, .change-field {
            background-color: #d1e7dd;
            color: #155724;
            font-weight: bold;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2>KI's Power Tools</h2>
                <hr class="hr" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-4 text-center product-section">
                        <label id="product1">Lotus</label><br>
                        <img src="image1.jpg" class="img-thumbnail product-img"/><br>
                        <label for="product1" id="price1">8500.00</label><br>
                        <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/>
                    </div>
                    <div class="col-md-4 text-center product-section">
                        <label id="product2">Makita</label><br>
                        <img src="image2.jpg" class="img-thumbnail product-img"/><br>
                        <label for="product2" id="price2">6000.00</label><br>
                        <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/>
                    </div>
                    <div class="col-md-4 text-center product-section">
                        <label id="product3">Stanley</label><br>
                        <img src="image3.jpg" class="img-thumbnail product-img"/><br>
                        <label for="product3" id="price3">5000.00</label><br>
                        <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/>
                    </div>
                    <div class="col-md-4 text-center product-section">
                        <label id="product4">Bosch</label><br>
                        <img src="image4.jpg" class="img-thumbnail product-img"/><br>
                        <label for="product4" id="price4">6000.00</label><br>
                        <input type="number" class="form-control" id="qty4" placeholder="Enter quantity"/>
                    </div>
                    <div class="col-md-4 text-center product-section">
                        <label id="product5">Dewalt</label><br>
                        <img src="image5.jpg" class="img-thumbnail product-img"/><br>
                        <label for="product5" id="price5">6500.00</label><br>
                        <input type="number" class="form-control" id="qty5" placeholder="Enter quantity"/>
                    </div>
                    <div class="col-md-4 text-center product-section">
                        <label id="product6">Ingco</label><br>
                        <img src="image6.jpg" class="img-thumbnail product-img"/><br>
                        <label for="product6" id="price6">7500.00</label><br>
                        <input type="number" class="form-control" id="qty6" placeholder="Enter quantity"/>
                    </div>
                </div>
            </div>
            <div class="col-md-4 orders-section">
                <label for="carts">Orders</label><br>
                <textarea class="form-control" rows="10" id="carts" readonly></textarea>
                <input type="text" class="form-control total-field" id="total" readonly placeholder="Total"/>
                <input type="number" class="form-control cash-field" id="cash" placeholder="Cash Tendered"/>
                <input type="text" class="form-control change-field" id="change" readonly placeholder="Change"/>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        By Kenneth Ray T. Inacay, BSIT 3A
    </footer>

    <script src="app.js"></script>
</body>
</html>
